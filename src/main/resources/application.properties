#data source
spring.datasource.url=jdbc:mysql://localhost:3306/db-university-query
spring.datasource.username=root
spring.datasource.password=root-password
#serve a dire di non modificare lo schema del database
spring.jpa.generate-ddl=false
#Thymeleaf cache
spring.thymeleaf.cache=false
#See sql queries(NOT RECCOMENDED IN PRODUCTION!!!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
