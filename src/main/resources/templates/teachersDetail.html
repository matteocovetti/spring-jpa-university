<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	<th:block th:replace="fragments :: risorse-head"></th:block>
    <title>Teachers Detail</title>
  </head>
  <body>
  <nav th:replace="fragments :: navbar('teachers')"></nav>
    <div class="container">
    	<h1 th:text="|${teachers.name} ${teachers.surname}|"></h1>
    	<hr/>
    	<h2>Courses</h2>
    	<ul>
    		<li th:each="courrentCourse : ${teachers.courses}" th:text="|${courrentCourse.name} - ${courrentCourse.degree.name}|"></li>
    	</ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
